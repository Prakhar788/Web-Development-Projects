<html>
    <head>
        <title>Rock, Paper, Scissor</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="root">
            <h1>Rock Paper Scissors</h1>
            <div id="series">Score 5 points to WIN!</div>
            <div id="round">Round result</div>
            <div class="parent">
                <div id="you">Your score: 0</div>
                <div id='bot'>Bot score: 0</div>
            </div>

            <div class="parent">
                <button id="rock" value="rock">Rock</button>
                <button id="paper" value="paper">Paper</button>
                <button id="scissor" value="scissor">Scissor</button>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
